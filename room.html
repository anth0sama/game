<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/game/styleroom.css">
  <script src="/game/escaperoom.js"></script>

 
  <title>Escape Room</title>
</head>
<body onload="compteur(99);">
    <div id="compteur"></div>
  <object>
    <embed src="/game/files/Saw Ultimate Theme Song.mp3" controller="false" autoplay="true" autostart="True" type="audio/mp3"/>
    </object>

  <div id="number">
    <div class= "numberOne" style="width:200px;height:200px" onClick="showMysteryPicture('mbox')">
      <span class="mtext" style="width:200px;height:200px" ></span>
      <span id="mbox" class="mbox"> 
        <img src="/game/files/2.png" width="100" height="100">
      </span>
    </div>

    <div class= "numberTwo" style="width:200px;height:200px" onClick="showMysteryPicture('mboox')">
      <span class="mtext2" style="width:200px;height:200px" ></span>
      <span id="mboox" class="mboox"> 
        <img src="/game/files/9.png" width="100" height="100">
      </span>
    </div>

    <div class= "numberThree" style="width:200px;height:200px" onClick="showMysteryPicture('mbooox')">
      <span class="mtext3" style="width:200px;height:200px" ></span>
      <span id="mbooox" class="mbooox"> 
        <img src="/game/files/6.png" width="100" height="100">
      </span>
    </div>

    <div class= "numberFour" style="width:200px;height:200px" onClick="showMysteryPicture('mboooox')">
      <span class="mtext4" style="width:200px;height:200px" ></span>
      <span id="mboooox" class="mboooox"> 
        <img src="/game/files/1.png" width="100" height="100">
      </span>
    </div>

    <div class= "numberFive" style="width:200px;height:200px" onClick="showMysteryPicture('mbooooox')">
      <span class="mtext5" style="width:200px;height:200px" ></span>
      <span id="mbooooox" class="mbooooox"> 
        <img src="/game/files/4.png" width="100" height="100">
      </span>
    </div>
  </div>
  <div form name="form" action="">
    <p>Find the 5 numbers in this room then click if you want a chance to survive.</p> 
    <form>
       <input type = "button" value = "Play Me" onclick = "Redirect();" />
    </form>
 </div> 
</body>
</html>
